<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calcule immo</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<img src="microlead.png" alt="logo">
	</header>
	<main class="container">
		<!-- calculatrice -->
		<form action="#">
			<div class="item">
				<h1 class="text-center">Calculatrice prêt immobilier</h1>
			</div>
			<div class="item">
				<div class="form-line">
					<div class="form-label">
						<label><b>Montant emprunté</b></label>
					</div>
					<div class="form-control">
						<input placeholder="en euro" type="number" name="montant_emprunter">
						<span class=""><b>€</b></span>
					</div>
				</div>
				<div class="form-line">
					<div class="form-label">
						<label><b>Taux nominal</b></label>
					</div>
					<div class="form-control">
						<input placeholder="en pourcent" type="number" name="taux_nominal">
						<span class=""><b>%</b></span>
					</div>
				</div>
				<div class="form-line">
					<div class="form-label">
						<label><b>Durée de remboursement</b></label>
					</div>
					<div class="form-control">
						<input placeholder="en mois" type="number" name="duree_remboursement">
						<span class=""><b>an(s)</b></span>
					</div>
				</div>
				<p class="danger text-left">Veuillez remplir tous les champs !</p>
			</div>
			<div class="item">
				<button type="submit"><b>Calculer</b></button>
			</div>
		</form>
		<div class="printer">
			
		</div>
	</main>
	<footer>
		<!-- copyright -->
	</footer>

</body>
</html>
