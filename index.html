<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calcule immo</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<img src="microlead.png" alt="logo">
	</header>
	<main>
		<!-- calculatrice -->
		<div class="container">
			<form>
				<div class="item">
					<h1 class="text-center">Calculatrice prêt immobilier</h1>
				</div>
				<div class="item">
					<div class="form-line">
						<div class="form-label">
							<label><b>Montant emprunté</b></label>
						</div>
						<div class="form-control">
							<input placeholder=" en euro" type="number" name="montant_emprunter">
							<span><b>€</b></span>
						</div>
					</div>
					<div class="form-line">
						<div class="form-label">
							<label><b>Taux nominal</b></label>
						</div>
						<div class="form-control">
							<input placeholder=" en pourcent" type="number" name="taux_nominal">
							<span><b>%</b></span>
						</div>
					</div>
					<div class="form-line">
						<div class="form-label">
							<label><b>Durée de remboursement</b></label>
						</div>
						<div class="form-control">
							<input placeholder=" par ans" type="number" name="duree_remboursement">
							<span><b>an(s)</b></span>
						</div>
					</div>
					<p style="display: none;" id="error_printer" class="danger text-left"></p>
				</div>
				<div class="item">
					<button type="button" onclick="calculate(event)"><b>Calculer</b></button>
				</div>
			</form>
		</div>

		<!-- tableau -->
		<div class="container" >
			<table>
				<div class="item">
					<h1>Tableau d'amortissement</h1>
				</div>
				<div class="item">
					<thead>
						<tr>
							<th>Mois</th>
							<th>Solde Initial</th>
							<th>Échéance</th>
							<th>Intérêts</th>
							<th>Amortissement</th>
							<th>Solde restant</th>
						</tr>
					</thead>
					<tbody id="table_printer">
					<!-- contenue push par le JS -->
					</tbody>
					<tfoot id="total_printer">
					<!-- contenue push par le JS -->
					</tfoot>
				</div>
			</table>
			<div class="item">
				<button type="button"><b>Télécharger en PDF</b></button>					
			</div>
		</div>
	</main>
	<footer>
		<!-- copyright -->
	</footer>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
